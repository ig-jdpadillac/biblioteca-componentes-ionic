<app-header titulo="dateTime"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

      <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime placeholder="Seleccione fecha" 
                      value="{{fechaNacimiento | date: 'yyyy-MM-dd'}}"
                      display-format="YYYY MMMM DD"
                      cancelText="Cancelar"
                      [ngModel]="fechaNacimiento.toISOString()"
                      (ionChange)="cambioFecha($event)"
                      confirmText="Listo">
        </ion-datetime>
      </ion-item>

      <ion-list-header>
        <ion-label>Restricciones</ion-label>
      </ion-list-header>

        <ion-item>
          <ion-label>Min max</ion-label>
          <ion-datetime display-format="YYYY MMMM DD"
                        min="2015-01-01"
                        max="2015-12-31">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>AÃ±os</ion-label>
          <ion-datetime display-format="YYYY"
                        min="2015"
                        max="2050"
                        value="2020">
          </ion-datetime>
        </ion-item>
  </ion-list>

</ion-content>
