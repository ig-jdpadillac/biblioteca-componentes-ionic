<app-header titulo="Lista - Sliding"></app-header>

<ion-content>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let u of userList" >
      <ion-item >
        <ion-label>
          <h3> {{ u.name }} </h3>
          <p> {{ u.email }} </p>
        </ion-label>
  
        <ion-label slot="end" class="ion-text-right">
          {{ u.phone }}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(u)">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="share(u)" color="secondary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>


      <ion-item-options side="end">
        <ion-item-option (click)="borrar(u)" color=danger>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>

</ion-content>
