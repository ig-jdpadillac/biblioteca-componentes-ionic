

<app-header titulo="Infinite scroll"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label> item {{ i + 1 }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="25%"  
                       position="bottom" 
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" 
                                 loadingText="Cargando mas informaciÃ³n">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
