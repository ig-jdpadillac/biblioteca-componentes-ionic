<app-header [titulo]="'Checkbox'" ></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let c of data" >
            <ion-label mode="ios" > Checkbox {{ c.name }}  </ion-label   >
            <ion-checkbox [(ngModel)]="c.selected"
                          (click)="onClick(c)"
                          slot="end" 
                          [color]="c.name" 
                          mode="ios" >
            </ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>
